name: Android Build Verification

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'rust/**'
      - 'android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'rust/**'
      - 'android/**'
      - '.github/workflows/android-build.yml'

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'
  NDK_VERSION: '25.2.9519653'

jobs:
  build-apk:
    name: Build and Verify Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          echo "Installing Android NDK ${{ env.NDK_VERSION }}"
          sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-ndk
        run: cargo install cargo-ndk || true

      - name: Verify cargo-ndk installation
        run: |
          cargo ndk --version
          echo "✓ cargo-ndk is installed"

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Run Flutter build APK
        run: flutter build apk --debug
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Verify APK was created
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            echo "❌ APK not found at expected location"
            exit 1
          fi
          echo "✓ APK created successfully"
          ls -lh build/app/outputs/flutter-apk/app-debug.apk

      - name: Verify native libraries in APK
        run: |
          echo "Checking for native libraries in APK..."
          unzip -l build/app/outputs/flutter-apk/app-debug.apk | grep libbeatbox_trainer.so || {
            echo "❌ Native library libbeatbox_trainer.so not found in APK"
            exit 1
          }

          echo ""
          echo "Verifying all required architectures are present:"

          # Check for arm64-v8a
          if unzip -l build/app/outputs/flutter-apk/app-debug.apk | grep -q "lib/arm64-v8a/libbeatbox_trainer.so"; then
            echo "✓ arm64-v8a library found"
          else
            echo "❌ arm64-v8a library missing"
            exit 1
          fi

          # Check for armeabi-v7a
          if unzip -l build/app/outputs/flutter-apk/app-debug.apk | grep -q "lib/armeabi-v7a/libbeatbox_trainer.so"; then
            echo "✓ armeabi-v7a library found"
          else
            echo "❌ armeabi-v7a library missing"
            exit 1
          fi

          # Check for x86_64
          if unzip -l build/app/outputs/flutter-apk/app-debug.apk | grep -q "lib/x86_64/libbeatbox_trainer.so"; then
            echo "✓ x86_64 library found"
          else
            echo "❌ x86_64 library missing"
            exit 1
          fi

          echo ""
          echo "✅ All required native libraries are present in APK"

      - name: Display native library sizes
        run: |
          echo "Native library sizes in APK:"
          unzip -l build/app/outputs/flutter-apk/app-debug.apk | grep libbeatbox_trainer.so

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            android/app/build/
            rust/target/
          retention-days: 3

  lint-rust:
    name: Lint Rust Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Run rustfmt check
        working-directory: rust
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: rust
        run: cargo clippy --all-targets --all-features -- -D warnings

  test-rust:
    name: Test Rust Code
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run Rust tests
        working-directory: rust
        run: cargo test --all-features
